block.uaw-buckshot.name = Buckshot
block.uaw-buckshot.description = Short range turret, fires multiple pellets per shot.
block.uaw-buckshot.details = A shot-cannon of comical proportions, affixed to a strengthened base, that, despite its age, proves to be surprisingly effective.

## T2
block.uaw-tempest.name = Tempest
block.uaw-tempest.description = Fires a quick salvo of heavy slugs at enemies.\n\nPrioritizes flying enemies over ground ones.
block.uaw-tempest.details = The "Tempest" underwent numerous iterations with little success. After several sketches and tests, it was eventually determined that the notion of creating a gatling shotgun was ill-conceived.

block.uaw-strikeforce.name = Strikeforce
block.uaw-strikeforce.description = Slow rate of fire, absolutely devastating at close range.
block.uaw-strikeforce.details = A terrifying shot-cannon that can unleash a mauling spread of numerous types of thermal compounds at a frightening quantity.

