# region Defense
block.uaw-force-wall.name = Force Wall
block.uaw-force-wall.description = A small wall that can generate a shield when powered.
block.uaw-force-wall.details = It plugs-in with each other, you don't need to individually connect them to power node.

block.uaw-stoutsteel-wall.name = Stoutsteel Wall
block.uaw-stoutsteel-wall.description = Protects structures from enemy projectiles. Resistant to crushing damage.
block.uaw-stoutsteel-wall-large.name = Large Stoutsteel Wall
block.uaw-stoutsteel-wall-large.description = Protects structures from enemy projectiles. Resistant to crushing damage.

block.uaw-wall-healer-projector.name = Refortification Emitter
block.uaw-wall-healer-projector.description = Rapidly repairs wall-type buildings in its vicinity. It can repair other structures as well, though with reduced efficiency.

block.uaw-wall-healer-dome.name = Refortification Amplifier
block.uaw-wall-healer-dome.description = Rapidly repairs wall-type buildings in its vicinity. It can repair other structures as well, though with severely reduced efficiency. Requires sulphur to operate.
# endregion Defense

# region Unit Blocks
block.uaw-air-ground-factory.name = War Facility
block.uaw-air-ground-factory.description = Produces air and ground vehicle. Output units can be used directly, or moved into reconstructors for upgrading.
block.uaw-air-ground-factory.details = After the cataclysmic event known as the Heavens Fall, the world as we knew it was forever changed. The pursuit of peace and prosperity came at a steep cost, one paid in the currency of blood and oil.

block.uaw-naval-factory.name = Naval Yard
block.uaw-naval-factory.description = Produces naval vessels. Output units can be used directly, or moved into reconstructors for upgrading. \nMust be placed in water.
block.uaw-naval-factory.details = Heavens Fall has wrought unprecedented changes upon the world, revealing new land while submerging previously habitable areas. Though humanity had long ago tamed the vast ocean, in this new age, survival will demand even greater ingenuity and resourcefulness.

block.uaw-drone-factory.name = Automaton Assembly Yard
block.uaw-drone-factory.description = Produces various automatons to assists in construction, logistics, or supports.
block.uaw-drone-factory.details = What couldn't be done by flesh, steel takes over.

block.uaw-unit-reassembly-mk1.name = Basic Unit Reassembly Facility
block.uaw-unit-reassembly-mk1.description = Upgrades UAW Tier 1 units into Tier 2.\n[accent]Can be deployed on[] [blue]water[].

block.uaw-unit-reassembly-mk2.name = Intermediate Unit Reassembly Facility
block.uaw-unit-reassembly-mk.description = Upgrades UAW Tier 2 units into Tier 3.\n[accent]Can be deployed on[] [blue]water[].

# endregion Unit Blocks

# region Unit - Air

## region Air - Attack Helicopter

unit.uaw-crotchety.name = Crotchety
unit.uaw-crotchety.description = Small helicopter carrying a disproportionally large gun firing cryogenic shots for close ground support.
unit.uaw-crotchety.details = Sluggish and flimsy, one might ponder who did conceive the magnificent notion to mount so prodigious a firearm on this contraption.

unit.uaw-aglovale.name = Aglovale
unit.uaw-aglovale.description = Fast attack helicopter, strafes enemy with a barrage of machine guns shot and rockets.
unit.uaw-aglovale.details = The bequest of the bygone era, when piston engines reign supreme in the heavens.

unit.uaw-bedivere.name = Bedivere
unit.uaw-bedivere.description = Strafes enemy unit, its rotor will brutally lacerates enemy unit that get close.
unit.uaw-bedivere.details = Its blades were made with a special composite alloy and complimented with a unique manufacturing process where the blades are forged, rendering them akin to swords both in form and function.

unit.uaw-calogrenant.name = Calogrenant
unit.uaw-calogrenant.description = Moderately armoured and armed to the teeth, it rains down annihilation from above.
unit.uaw-calogrenant.details = The customary assault helicopter for the Albion Royal Air Force, whose armaments doth unleash the ire of Her Eternal Majesty.

unit.uaw-dagonet.name = Dagonet
unit.uaw-dagonet.description = Unleashes armour-piercing incendiary shots with unparalleled ferocity, along with an immense swarm of unrelenting missiles to ensures not even ashes would remain.\n\nDue to the amount of firepower it carries, its rotor causes intense downdraft that pushes nearby enemies.
unit.uaw-dagonet.details = The bane of the skies, conqueror of the heavens, and the apogee of Albion engineering.

unit.uaw-esclabor.name = Esclabor
unit.uaw-esclabor.description = Unleashes indiscriminate judgement upon your enemy.
unit.uaw-esclabor.details = Forceful, relentless and unbreakable. Conceived to endure and overcome even the most formidable of adversaries.
## endregion Air - Attack Helicopter

## region Air - Airships & Carriers
unit.uaw-cantankerous.name = Cantankerous
unit.uaw-cantankerous.description = Medium-sized and somewhat armoured airship. It fires cryogenic projectiles in a short 2-round burst.\n\nAdditionally, it launches cruise missiles armed with a cryogenic warhead.
unit.uaw-cantankerous.details = The erstwhile sovereign of the new skies, but swiftly grew antiquated as warfare progressed.

unit.uaw-illustrious.name = Illustrious
unit.uaw-illustrious.description = Constructs and launches self-detonating gyrocopter drones. It has several machine guns to fend for itself.
unit.uaw-illustrious.details = The Illustrious-class aerial carriers were constructed hastily in the wake of the obsolescence of Cantankerous airships. \n\nTheir design was predicated on the notion that mounting a large gun on a flying vessel was an abysmal idea. Thus, instead of armaments, their hulls were laden with gyrocopter drones fashioned from cryogenic compounds. \n\nOne cannot help but wonder about the thought process of the engineers whose minds did conceive of this invention.

unit.uaw-indefatigable.name = Indefatigable
unit.uaw-indefatigable.description = Constructs and launches a series of autonomous aerial drones that fire bullets relentlessly. Has several machine guns and point defence weapons to fend for itself.
unit.uaw-indefatigable.details = The Indefatigable-class aerial carrier came into being in the aftermath of the calamitous and exorbitant outcome of the Illustrious-class flying carrier. This new vessel boasted thicker armour plating, stronger rotor shafts, and gyrocopter drones that were capable of firing upon enemies instead of simply crashing into them.

unit.uaw-indomitable.name = Indomitable
unit.uaw-indomitable.description = A flying warship capable of unleashing perpetual winter on the battlefield and also constructs autonomous gyrocopters that support nearby units.
# unit.uaw-indomitable.details =

## endregion Air - Anti Building

## region Air - Jets
unit.uaw-corsair.name = Corsair
unit.uaw-corsair.description = Launches laser-guided bombs at targets that deal more damage to buildings.
unit.uaw-corsair.details = Designated as Corsair FB.15, it is a high-performance fighter bomber suited for destroying ground targets, though it can perform as an aerial superiority fighter if needed.

unit.uaw-vindicator.name = Vindicator
unit.uaw-vindicator.description = Launches laser guided bomb that causes repeating aftershocks in its affected area.
unit.uaw-vindicator.details = The Vindicator FB.30 flies faster and higher than its previous iteration. It is difficult to intercept without proper air defences.

unit.uaw-superfortress.name = Superfortress
unit.uaw-superfortress.description = Performs devastating bombing run over its target.
unit.uaw-superfortress.details = The Superfortress B(I).45 is a highly durable aircraft. Its engine can lift payloads much heavier than its weight, though it is sluggish compared to its predecessor.

unit.uaw-stratofortress.name = Stratofortress
unit.uaw-stratofortress.description = Drops devastating bombs at ground target.
unit.uaw-stratofortress.details = An upgrade to Superfortress B(I).45, designated as Stratofortress B(I).90, is a long-range bomber that can fly terrifyingly fast despite its enormous size and weight.
## endregion Air - Bomber

# endregion Unit - Air

# region Unit - Naval

## region Naval - Monitor Warship
unit.uaw-medea.name = Medea
unit.uaw-medea.description = Fires high-velocity shell that shatters into a cone of fragmentation that deals extra damage against structures.
unit.uaw-medea.details = The Medea-class monitor, born out of necessity and resourcefulness.\n\nThough its construction may have been constrained, its resilience and capability remain intact.

unit.uaw-melpomene.name = Melpomene
unit.uaw-melpomene.description = Launches low-velocity cruise missile towards structures, dealing increased damage and causing additional explosions.
unit.uaw-melpomene.details = The Melpomene cruise missiles are meticulously engineered to operate at lower speeds, a deliberate design choice influenced by their immense mass. Unlike traditional missiles that rely heavily on the explosive power of their warheads, the primary focus of the Melpomene missile is on its crushing capabilities.

unit.uaw-minerva.name = Minerva
unit.uaw-minerva.description = [UEHE]
unit.uaw-minerva.details = [Lore needed]
## endregion Naval - Monitor Warship

## region Naval - Torpedo Destroyers

unit.uaw-mtb72.name = MTB 72
unit.uaw-mtb72.description = Swift boat that fires homing torpedoes at enemy.
unit.uaw-mtb72.details = The 'Motorised Torpedo Boat model 72' was meticulously crafted with a compact hull, complemented by a most potent engine.\n\nThis formidable combination bestows upon it the extraordinary prowess to execute agile maneuvers and achieve rapid accelerations.

unit.uaw-mtb96.name = MTB 96
unit.uaw-mtb96.description = Highly mobile boat, equipped with enhanced torpedoes with greater capability. Also fire missiles and machine gun barrages at short-range.
unit.uaw-mtb96.details = The 'Motorised Torpedo Boat model 96' emerged as a prodigious transformation of its esteemed predecessor, the MTB 72.\n\nWhile its pace may be more measured, it admirably retains its exceptional aptitude for executing exquisitely tight turns and additionally equipped with superior armament systems.

## endregion Naval - Torpedo Destroyers

# endregion Unit - Naval

# region Unit - Ground

## region Ground - Main Battle Tanks
unit.uaw-cavalier.name = Cavalier
unit.uaw-cavalier.description = Fires high-explosive shells and a barrage of bullets at targets.\n\nSuffer less movement penalty on liquid and muddy terrain.
unit.uaw-cavalier.details = A prototype design crafted out of dire necessity for an armored vehicle in the aftermath of the Heavens Fall.

unit.uaw-centurion.name = Centurion
unit.uaw-centurion.description = Fires armor-piercing shells, launches missiles, and barrages of bullets at target.\n\nSuffer less movement penalty on liquid and muddy terrain.
unit.uaw-centurion.details = Fitted with robust armour and a powerful, high-calibre gun, it is widely regarded as one of the most successful tank designs, persisting in production far beyond its intended lifespan.

unit.uaw-caernarvon.name = Caernarvon
unit.uaw-caernarvon.description = Fires powerful armour-piercing composite 'dart' at targets that ignores armour and pierces through force shields, also launches missiles and barrages enemy with bullets.\n\nHas a very thick composite armour, rendering most incoming shots ineffective.\n\nSuffer less movement penalty on liquid and muddy terrain.
unit.uaw-caernarvon.details = Significant departure from its predecessor, sporting a radical redesign that resulted in an armoured behemoth capable of unleashing an incredible amount of firepower. \n\nDespite its considerable size and weight, the vehicle was also surprisingly agile, capable of reaching terrifying speeds that belied its appearance.
## endregion Ground - Main Battle Tanks

## region Ground - Flamethrower Tanks
