# region Consumables

## Items
item.uaw-item-cryogel.name = Cryogel
item.uaw-item-cryogel.description = A cold, gelatinous object. Used as thermal munitions and cooling agent.
item.uaw-item-cryogel.details = An exceedingly frigid compound obtained through the amalgamation of cryofluid and sand, displaying a gelatinous nature despite its low temperature.\n\nIt is implored to abstain from its consumption despite it is reminiscence of the flavor of mint jelly.

item.uaw-item-anthracite.name = Anthracite
item.uaw-item-anthracite.description = Used for fuel and advanced material synthesizing. Can be found deep beneath coal veins.
item.uaw-item-anthracite.details = Also referred to as hard coal, it is a hard, compact style of coal that encompasses a sub-metallic lustre. \n\nIt has the most carbon content, the fewest impurities, and the highest energy density of every type of coal.

item.uaw-item-stoutsteel.name = Stoutsteel Alloy
item.uaw-item-stoutsteel.description = An exceptionally durable alloy used in vehicle construction, defence structures, munitions manufacturing, and piping installation.
item.uaw-item-stoutsteel.details = Officially known as 'Sheffield Alloy', it was an alloy that unfortunately had lost most of its manufacturing insights due to The Heavens Fall.\n\nWhat you have here could never hold a candle to the original.

item.uaw-item-sulphur.name = Sulphur
item.uaw-item-sulphur.description = Byproduct of phlogiston refining. Used in defence structures.

## Liquid
liquid.uaw-liquid-phlogiston.name = Phlogiston
liquid.uaw-liquid-phlogiston.description = Volatile and highly combustible substance, utilized to power Phlogiston-based infrastructures, as well as to synthesize materials
liquid.uaw-liquid-phlogiston.details = Substance discovered in the wake of the Heavens' Fall, Phlogiston remains a mysterious element to this day, despite its ubiquitous employment.

## Gasses
liquid.uaw-gas-steam.name = Steam
liquid.uaw-gas-steam.description = Water vapourised to an extremely high temperature, commonly used to power various steam-based structures.

# endregion Consumables

# region Drills / Material Gathering / Pump
block.uaw-phlogiston-bore.name = [#82e9de]Phlogiston Bore[]
block.uaw-phlogiston-bore.description = Drills [#82e9de]Phlogiston[] from beneath the planet's crust.\n\nRequires steam to operate.

block.uaw-steam-pump.name = Vapour Pump
block.uaw-steam-pump.description = Pumps and outputs liquid using high-pressure steam.

block.uaw-pulsometer-pump.name = Pulsometer Pump
block.uaw-pulsometer-pump.description = Pumps and outputs lots of liquid using high-pressure steam.

block.uaw-phlog-bore.name = Blasting Bore
block.uaw-phlog-bore.description = A phlogiston-fueled bore, designed to collect softer materials with greater efficiency. Also capable of blasting through Titanium.

block.uaw-intermediate-phlog-bore.name = Intermediate Blasting Bore
block.uaw-intermediate-phlog-bore.description = Bigger, faster, and better than its predecessor, possessing a remarkable efficiency in excavating vast quantities of softer materials.

block.uaw-anthracite-thumper-mk1.name = Anthracite Thumper
block.uaw-anthracite-thumper-mk1.description = Uses the explosive power of phlogiston to send shock waves beneath surface coal veins, unearthing a highly potent fuel called anthracite.
# endregion Drills / Material Gathering / Pump

# region Logistic

## region Heat
block.uaw-copper-heat-node.name = Copper Heat Node
block.uaw-copper-heat-node.description = Simple heat node made from copper that transfers heat forward.

block.uaw-composite-heat-node.name = Hybrid Heat Node
block.uaw-composite-heat-node.description = Durable heat node that transfers power and heat forward. \nCan be deployed on [blue]water[].
## endregion Heat

## region Liquid
block.uaw-hardened-conduit.name = Hardened Conduit
block.uaw-hardened-conduit.description = Moves fluid forward, has a moderate flow rate and can handle high-temperature and volatile fluids such as [#82e9de]Phlogiston[]. \n\nDoes not leak. Conducts Power.

block.uaw-stoutsteel-conduit.name = Stoutsteel Conduit
block.uaw-stoutsteel-conduit.description = Moves fluid forward, has a high flow rate and can handle high-temperature and volatile fluids such as [#82e9de]Phlogiston[]. \n\nDoes not leak. Conducts Power. \n\nCan be deployed on [blue]water[]

block.uaw-stoutsteel-conduit-plated.name = Plated Stoutsteel Conduit
block.uaw-stoutsteel-conduit-plated.description = Moves fluid forward, has a high flow rate and can handle high-temperature and volatile fluids such as [#82e9de]Phlogiston[].\nDoes not accept input from the sides. \n\nDoes not leak. Conducts Power.\n\nCan be deployed on [blue]water[]

block.uaw-stoutsteel-liquid-router.name = Stoutsteel Fluid Router
block.uaw-stoutsteel-liquid-router.description = Accepts fluids from one direction and outputs them equally to up to 3 other directions. \n\nHeavily Armoured. Conducts Power.

block.uaw-stoutsteel-liquid-junction.name = Stoutsteel Fluid Junction
block.uaw-stoutsteel-liquid-junction.description = Moves fluids forward. Used in conjunction with pumps and other conduits. \n\nHeavily Armoured. Conducts Power.

block.uaw-stoutsteel-liquid-bridge.name = Stoutsteel Fluid Bridge
block.uaw-stoutsteel-liquid-bridge.description = Transports fluids over terrain or buildings faster and farther than a standard Liquid Bridge. \n\nHeavily Armoured.
## endregion Liquid

# endregion Logistic

# region Generators

## region Power
block.uaw-steam-turbine.name = Steam Turbine
block.uaw-steam-turbine.description = Uses steam to generate power. The steam is then condensed back into water.

block.uaw-advanced-steam-turbine.name = Advanced Steam Turbine
block.uaw-advanced-steam-turbine.description = Uses steam to generate lots of power. The steam is then condensed back into water.
## endregion Power

## region Phlogiston
block.uaw-basic-blaster.name = Basic Blast Chamber
block.uaw-basic-blaster.description = Produces phlogiston by igniting liquid petroleum with flammable materials.

block.uaw-intermediate-blaster.name = Industrial Blast Chamber
block.uaw-intermediate-blaster.description = Produces phlogiston significantly more efficient by igniting liquid petroleum with flammable materials. Increased fuel efficiency.

block.uaw-advanced-blaster.name = Stoutsteel Blast Chamber
block.uaw-advanced-blaster.description = Produces phlogiston exponentially more efficient by igniting liquid petroleum with flammable materials. Further increased fuel efficiency.

block.uaw-geothermal-blaster.name = Geothermal Blast Chamber
block.uaw-geothermal-blaster.description = Slowly generates phlogiston if placed in hot area.
## endregion Phlogiston

## region Heat
block.uaw-vapour-heater.name = Vapour Heater
block.uaw-vapour-heater.description = Uses steam to generate heat and water.

block.uaw-coal-burner.name = Coal Burner
block.uaw-coal-burner.description = Produces heat by burning coal.

block.uaw-lpg-heater.name = Gas Heater
block.uaw-lpg-heater.description = Produces heat by burning petroleum gas.
## endregion Heat

# endregion Generators

# region Crafters
block.uaw-alloy-crucible.name = Stoutsteel Crucible
block.uaw-alloy-crucible.description = Mixes Anthracite dust and other materials to produce an extraordinarily dense and durable alloy known as 'Stoutsteel'.
block.uaw-alloy-crucible.details = Stoutsteel, oftentimes regarded as a "superalloy" by virtue of its extraordinary properties, exhibits unparalleled density and durability, yet retains a remarkable flexibility that allows it to absorb staggering levels of kinetic energy.\n\nMoreover, it maintains unwavering stability amidst extreme temperatures, rendering it a formidable material of remarkable resilience.

block.uaw-gelatinizer.name = Cryofluid Gelatinizer
block.uaw-gelatinizer.description = Produces Cryogel. A very cold yet gelatinous compound.
block.uaw-gelatinizer.details = When mixed with sand, cryofluid can be coagulated into a substance called 'cryogel', which is more easily stored and can be used in a variety of versatile ways.

block.uaw-cryofluid-blender.name = Cryofluid Blender
block.uaw-cryofluid-blender.description = Rapidly mixes water with fine titanium powder to produce cryofluid.

block.uaw-ironclad-compressor.name = Ironclad Compressor
block.uaw-ironclad-compressor.description = A versatile general industrial compressor, fit for the handling of diverse raw materials, from making graphite to pressing spore for oil.
block.uaw-ironclad-compressor.details = Boasting a modular construction, this marvel allows for swift and efficient interchangeability of components, catering to a myriad of uses with ease.

block.uaw-phlogiston-condenser.name = [#82e9de]Phlogiston Condenser[]
block.uaw-phlogiston-condenser.description = Infuses raw oil with highly flammable materials, yielding [#82e9de]Phlogiston[], a mysterious and highly volatile yet valuable energy source.\n\nExplodes if left unattended when full.
block.uaw-phlogiston-condenser.details = Phlogiston, Enigmatic in nature, this elusive substance permeates all that exists, yet its acquisition remains limited to peculiar circumstances, chiefly encompassing conflagration and detonation, with the latter surpassing the former in efficacy.

block.uaw-phlogistochemical-distillery.name = Phlogistochemical Distillery
block.uaw-phlogistochemical-distillery.description = Refines raw oil into Liquefied Petroleum Gas at more efficient rate with lesser byproduct. More efficient in hot locations.

# endregion crafters

